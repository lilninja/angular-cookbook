<div class="item_container" ng-repeat="recipe in recipes | orderBy:'-like' | filter:query" >
	<a href="#/recipes/{{recipe.id}}"><div class="item"><img ng-src="{{recipe.imageUrl}}">
	<p class="item_info">{{recipe.snippet}}</p>
	</div><a>
	<div class="item_name">{{recipe.name}}</div>	
	<div class="like_btn" ng-click="like(recipe)">Like!</div>
	<div class="like_count">{{recipe.like}}</div>
</div>
